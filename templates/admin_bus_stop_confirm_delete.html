{% extends "admin_dashboard.html" %}

{% block header_title %}Confirm Delete Bus Stop{% endblock %}

{% block content %}
<div class="card bg-white overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the bus stop: <span class="font-bold">{{ bus_stop.name_en }} ({{ bus_stop.name_mm }})</span>?</p>
        
        <form action="{% url 'admin_bus_stop_delete' bus_stop.id %}" method="POST" class="flex space-x-4">
            {% csrf_token %}
            <a href="{% url 'admin_bus_stops' %}" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-all duration-200">Cancel</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all duration-200">Confirm Delete</button>
        </form>
    </div>
</div>
{% endblock %}
