{% extends "admin_dashboard.html" %}

{% block header_title %}{{ form_title }} {% endblock %}

{% block content %}
<div class="card bg-white overflow-hidden">
    <div class="p-6">
        <form action="{{ form_action }}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name_en" class="block text-sm font-medium text-gray-700 mb-1">Stop Name (English) *</label>
                    <input type="text" id="name_en" name="name_en" value="{{ bus_stop.name_en|default:'' }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="name_mm" class="block text-sm font-medium text-gray-700 mb-1">Stop Name (Myanmar) *</label>
                    <input type="text" id="name_mm" name="name_mm" value="{{ bus_stop.name_mm|default:'' }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="road_name_en" class="block text-sm font-medium text-gray-700 mb-1">Road Name (English)</label>
                    <input type="text" id="road_name_en" name="road_name_en" value="{{ bus_stop.road_name_en|default:'' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="road_name_mm" class="block text-sm font-medium text-gray-700 mb-1">Road Name (Myanmar)</label>
                    <input type="text" id="road_name_mm" name="road_name_mm" value="{{ bus_stop.road_name_mm|default:'' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="latitude" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                    <input type="text" id="latitude" name="latitude" value="{{ bus_stop.latitude|default:'' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="longitude" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                    <input type="text" id="longitude" name="longitude" value="{{ bus_stop.longitude|default:'' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'admin_bus_stops' %}" class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Bus Stops
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                    Save Bus Stop
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
