{% extends "admin_dashboard.html" %}

{% block header_title %}{{ form_title }} User{% endblock %}

{% block content %}
<div class="card bg-white overflow-hidden">
    <div class="p-6">
        <form method="post" action="{{ form_action }}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" value="{{ user_obj.username }}" readonly disabled
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                <p class="text-xs text-gray-500 mt-1">Username cannot be changed directly from here.</p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" value="{{ user_obj.email|default:'' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="is_staff" name="is_staff" {% if user_obj.is_staff %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="is_staff" class="ml-2 block text-sm text-gray-900">Is Staff</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="is_superuser" name="is_superuser" {% if user_obj.is_superuser %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="is_superuser" class="ml-2 block text-sm text-gray-900">Is Superuser</label>
            </div>
            
            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'admin_users' %}" class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Users
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                    Save User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
