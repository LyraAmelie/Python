{% extends "admin_dashboard.html" %}

{% block header_title %}{{ form_title }} Bus Line{% endblock %}

{% block content %}
<div class="card bg-white overflow-hidden">
    <div class="p-6">
        <form method="post" action="{{ form_action }}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="line_number" class="block text-sm font-medium text-gray-700 mb-1">Bus Line Number *</label>
                <input type="text" id="line_number" name="line_number" value="{{ bus_line.line_number|default:'' }}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ bus_line.description|default:'' }}</textarea>
            </div>
            
            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'admin_bus_lines' %}" class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Bus Lines
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                    Save Bus Line
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
