{% extends "admin_dashboard.html" %}

{% block header_title %}{{ form_title }} Saved Route{% endblock %}

{% block content %}
<div class="card bg-white overflow-hidden">
    <div class="p-6">
        <form method="post" action="{{ form_action }}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Route Name</label>
                <input type="text" id="name" name="name" value="{{ saved_route.name|default:'' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="start_stop" class="block text-sm font-medium text-gray-700 mb-1">Start Stop *</label>
                <select name="start_stop" id="start_stop" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">-- Select Start Stop --</option>
                    {% for stop in bus_stops %}
                        <option value="{{ stop.id }}" {% if saved_route and saved_route.start_stop.id == stop.id %}selected{% endif %}>{{ stop.name_en }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="end_stop" class="block text-sm font-medium text-gray-700 mb-1">End Stop *</label>
                <select name="end_stop" id="end_stop" required
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">-- Select End Stop --</option>
                    {% for stop in bus_stops %}
                        <option value="{{ stop.id }}" {% if saved_route and saved_route.end_stop.id == stop.id %}selected{% endif %}>{{ stop.name_en }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="line_number" class="block text-sm font-medium text-gray-700 mb-1">Bus Line Number (Optional)</label>
                <input type="text" id="line_number" name="line_number" value="{{ saved_route.line_number|default:'' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1">If this saved route is for a specific bus line.</p>
            </div>
            
            <div class="flex items-center justify-between pt-4">
                <a href="{% url 'admin_saved_routes' %}" class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Saved Routes
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                    Save Route
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
