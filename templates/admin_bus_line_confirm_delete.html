{% extends "admin_dashboard.html" %}

{% block header_title %}Confirm Delete Bus Line{% endblock %}

{% block content %}
<div class="card bg-white overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete bus line: <span class="font-bold">{{ bus_line.line_number }}</span>?</p>
        
        <form action="{% url 'admin_bus_line_delete' bus_line.id %}" method="post" class="flex justify-end space-x-4">
            {% csrf_token %}
            <a href="{% url 'admin_bus_lines' %}" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-all duration-200">Cancel</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all duration-200">Confirm Delete</button>
        </form>
    </div>
</div>
{% endblock %}
